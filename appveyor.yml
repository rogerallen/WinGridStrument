version: 1.1.{build}
image: Visual Studio 2019
configuration: Release
platform: x86
cache: c:\tools\vcpkg\installed\
install:
  - cd C:\Tools\vcpkg
  - git pull
  - .\bootstrap-vcpkg.bat
  - vcpkg install fluidsynth:x86-windows
  - vcpkg integrate install
  - cd %APPVEYOR_BUILD_FOLDER%
build:
  project: WinGridStrument.sln
  verbosity: normal
after_build:
  - 7z a WinGridStrument_$(version).zip Release\WinGridStrument.exe
  - 7z a WinGridStrument_$(version).zip Release\*.dll
artifacts:
- path: WinGridStrument_$(version).zip